<form id="orderForm">
  <input name="name" placeholder="Tên khách hàng">
  <input name="phone" placeholder="Số điện thoại">
  <input name="address" placeholder="Địa chỉ">
  <input name="product" placeholder="Sản phẩm">
  <input name="size" placeholder="Kích cỡ">
  <input name="price" placeholder="Giá">
  <button type="submit">Gửi đơn</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyPkK5SlQMj9wLksuQsdMXNeG3cvqkIbng7dKfqyqaWM--99uFSyDb8XKiV6s8NUfNZaA/exec';
  const form = document.getElementById('orderForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        alert("✅ Gửi thành công!");
        form.reset();
      } else {
        alert("❌ Gửi thất bại!");
      }
    })
    .catch(error => {
      alert("❌ Lỗi khi gửi: " + error.message);
    });
  });
</script>
